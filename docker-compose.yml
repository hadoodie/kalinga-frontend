version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: kalinga-backend:latest
    container_name: kalinga-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/var/www/html:delegated
      - ./backend/vendor:/var/www/html/vendor
      - ./backend/storage:/var/www/html/storage
    ports:
      - "9000:9000"
    depends_on:
      - db

  db:
    image: mariadb:10.6
    container_name: kalinga-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kalinga
      MYSQL_USER: kalinga
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
