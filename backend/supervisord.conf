[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/run/supervisord.pid

[program:apache]
command=apache2-foreground
autostart=true
autorestart=true
priority=10
stdout_events_enabled=true
stderr_events_enabled=true

[program:reverb]
; Run Reverb on its own port (proxied by Apache) to avoid clashing with $PORT/Apache
command=php artisan reverb:start --host=0.0.0.0 --port=6001
autostart=true
autorestart=true
priority=5
stdout_events_enabled=true
stderr_events_enabled=true