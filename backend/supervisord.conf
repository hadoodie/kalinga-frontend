[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/run/supervisord.pid

[program:apache]
command=apache2-foreground
autostart=true
autorestart=true
priority=10
stdout_events_enabled=true
stderr_events_enabled=true

[program:reverb]
; Run Reverb on a configurable port (default 6000). Use REVERB_PORT env to avoid
; colliding with Render's $PORT. We start via shell so env expansion works.
command=sh -c "php artisan reverb:start --host=0.0.0.0 --port=${REVERB_PORT:-6000}"
autostart=true
autorestart=true
priority=5
stdout_events_enabled=true
stderr_events_enabled=true